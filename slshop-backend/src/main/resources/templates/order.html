<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{layouts/base :: layout(~{::title}, ~{}, ~{}, ~{::body/content()})}">
<head>
<meta charset="UTF-8">
<title>受注管理</title>
</head>
<body>
	<div class="container">
		<h1>受注管理</h1>
		<form style="">
			<div>
				<label>受注データ検索</label>
			</div>
			<div>
				<input class="form-control" id="usage1input1" type="text" style="width:1000px;">
			</div>
			<div>
				<p>注文)ID・名前・メールアドレス・電話番号住所から受注データを検索します。</p>
			</div>
			<div>
				<span><label>対応状況</label>
						<td>
							<label>
								<input type="checkbox">新規受付
							</label>
							<label>
								<input type="checkbox">入金済
							</label>
							<label>
								<input type="checkbox">注文処理中
							</label>
							<label>
								<input type="checkbox">注文取り消し
							</label>
							<label>
								<input type="checkbox">発送準備
							</label>
							<label>
								<input type="checkbox">発送中
							</label>
							<label>
								<input type="checkbox">発送済
							</label>
							<label>
								<input type="checkbox">返金済み
							</label>
						</td>
				</span>
			</div>
			<input type="submit" value="検索">
		</form>
		<table class="table">
			  <thead>
			    <tr>
			      <th scope="col">ID</th>
			      <th scope="col">名前</th>
			      <th scope="col">注文日時</th>
			      <th scope="col">支払方法</th>
			      <th scope="col">対応状況</th>
			      <th scope="col">購入金額</th>
			      <th scope="col">お届け先</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="oder : ${orders}">
			      <th scope="row">1</th>
			      <td th:text="${oder.id}"></td>
			      <td th:text="${oder.lastName} + ${order.firstName}"></td>
			      <td>@mdo</td>
			      <td>@mdo</td>
			      <td>@mdo</td>
			      <td>@mdo</td>
			    </tr>
			  </tbody>
			</table>
	</div>
</body>
</html>
